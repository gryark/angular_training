<!-- Header -->
<header class="header">
    <div class="logo">
      <img src="assets/instagram-logo.png" alt="App Logo">
    </div>
    <nav class="nav-links">
      <a href="#"><i class="fas fa-home"></i></a>
      <a href="#"><i class="fas fa-search"></i></a>
      <a href="#"><i class="fas fa-plus-square"></i></a>
      <a href="#"><i class="fas fa-heart"></i></a>
      <a href="#"><i class="fas fa-user"></i></a>
    </nav>
  </header>
  
  <!-- Main Content -->
  <main class="main-content">
    <div class="todo-container">
      <div class="input-group">
        <input
          type="text"
          id="txtEkle"
          class="input-field"
          placeholder="Add a new todo..."
          [(ngModel)]="itemValue"
          (keyup.enter)="addTodo()"
        />
        <button type="button" class="btn add-btn" (click)="addTodo()">
          <i class="fas fa-plus"></i> Add
        </button>
      </div>
  
      <div *ngIf="todos.length > 0" class="todo-list">
        <ul>
          <li *ngFor="let todo of todos" class="todo-item">
            <div class="todo-content">
              <span class="todo-text">{{ todo | uppercase }}</span>
              
                <i class="fas fa-trash-alt"></i>
              
            </div>
          </li>
        </ul>
      </div>
  
      <div *ngIf="todos.length === 0" class="no-todos">
        <p>No todos yet. Start adding some!</p>
      </div>
    </div>
  </main>
  
  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 Your App Name</p>
  </footer>
